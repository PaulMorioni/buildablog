{% extends "base.html" %}
{% block content %}

<h1 style="margin-left: 50%;">Blog</h1>

    {% if blogs|length ==0 %}
    <p>No Posts Yet</p>
    {% else %}    
        {% for blog in blogs %}
        <a href="/post?id={{blog.id}}"><h1>{{blog.title}} </h1>
        </a>
            <p>{{blog.body}}</p>
        {%endfor%}
    {%endif%}
{%endblock%}
